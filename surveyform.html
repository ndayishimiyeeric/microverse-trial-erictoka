<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey | Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Microverse Trials session</h1>
        <p id="description">this session is done by Eric and Toka</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name"></label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email"></label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form_group">
          <label id="number-label" for="number"></label>
          <input
            type="number"
            name="Age"
            id="number"
            min="20"
            max="100"
            class="form-control"
            placeholder="Age"
          />
        </div>
      </form>
    </div>
  </body>
</html>
